[metadata]
name = freezer-api

version = 2.0.1

summary = OpenStack Backup and Restore API Service
description-file =
    README.rst

author = Freezer Team
author_email = openstack-dev@lists.openstack.org

home-page = https://wiki.openstack.org/wiki/Freezer
classifier =
    Environment :: OpenStack
    Programming Language :: Python
    Development Status :: 5 - Production/Stable
    Natural Language :: English
    Intended Audience :: Developers
    Intended Audience :: Financial and Insurance Industry
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    Intended Audience :: Telecommunications Industry
    License :: OSI Approved :: Apache Software License
    Operating System :: MacOS
    Operating System :: POSIX :: BSD :: FreeBSD
    Operating System :: POSIX :: BSD :: NetBSD
    Operating System :: POSIX :: BSD :: OpenBSD
    Operating System :: POSIX :: Linux
    Operating System :: Unix
    Topic :: System :: Archiving :: Backup
    Topic :: System :: Archiving :: Compression
    Topic :: System :: Archiving

[files]
packages =
    freezer_api

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[entry_points]
console_scripts =
    freezer-api = freezer_api.cmd.api:main
    freezer-db-init = freezer_api.cmd.db_init:main
tempest.test_plugins =
    freezer_api_tempest_tests = freezer_api.tests.freezer_api_tempest_plugin.plugin:FreezerApiTempestPlugin


[pytests]
where=tests
verbosity=2

[pbr]
warnerrors = True
